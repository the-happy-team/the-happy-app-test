<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Happy APP!</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div id="my-cam-container" class="cam-container">
      <video id="my-cam" class="cam" autoplay muted playsinline></video>
      <div id="my-graph-container" class="graph-container"></div>
      <canvas id="my-snapshot" class="snapshot"></canvas>
      <canvas id="my-scaled-overlay" class="overlay"></canvas>
    </div>
    <div class="button-container">
      <div id="start-button" class="button" >Iniciar</div>
      <div id="save-button" class="button hide" >Baixar</div>
    </div>
  </body>
  <script type="text/javascript" src="./js/index.js"></script>
</html>
